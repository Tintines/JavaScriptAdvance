<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_构造函数+原型的组合模式</title>
</head>
<body>
<!--
方式六: 构造函数+原型的组合模式
  * 套路: 自定义构造函数, 属性在函数中初始化, 方法添加到原型上
  * 适用场景: 需要创建多个类型确定的对象
-->
<script type="text/javascript">
  function Person(name, age) {
    this.name = name;
    this.age = age;
  }
  // 自定义构造函数, 属性在函数中初始化, 
  // 在外部将共同的方法或属性添加到原型 Person.prototype 上,减少浪费内存
  Person.prototype.showName = function () {
    console.log(this.name);
  }
  
  var person1 = new Person('kobe', 43);
  var person2 = new Person('wade', 38);
  console.log(person1 instanceof Person); // true
  person1.showName();
  person2.showName();
</script>
</body>
</html>
