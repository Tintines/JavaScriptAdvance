<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_自定义构造函数模式</title>
</head>

<body>
<!--
方式四: 自定义构造函数模式
  * 套路: 自定义构造函数, 通过new创建对象
  * 适用场景: 需要创建多个类型确定的对象
  * 问题: 每个对象都有相同的数据, 浪费内存
-->
<script type="text/javascript">

  function Person(name, age) {
    // 属性和方法 需要挂载到this上
    // 当被实例化后,this指向该实例化后的对象   *****
    // 若该构造函数直接调用,this指向window   *****
    this.name = name;
    this.age = age;
    this.showName = function () {
      console.log(this.name);
    }
    // 问题: 每个对象都有相同的数据, 浪费内存
  }

  // 通过 new 进行创建对象 
  var person1 = new Person('kobe', 43);
  var person2 = new Person('wade', 38);
  console.log(person1 instanceof Person); // true
  console.log(person1);
  console.log(person2);
  person1.showName();
  person2.showName();

</script>
</body>
</html>
