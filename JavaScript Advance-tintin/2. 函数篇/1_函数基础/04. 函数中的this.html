<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>07_函数中的this</title>
</head>

<body>
  <!--
1. this是什么?
  * 一个关键字, 一个内置的引用变量
  * 在函数中都可以直接使用this
  * this代表调用函数的当前对象
  * 在定义函数时, this还没有确定(作用域已定), 只有在执行时才动态确定(绑定)的
2. 如何确定this的值?
  * test()          直接调用
  * obj.test()      作为方法调用
  * new test()      实例方法调用
  * test.call(obj)  强制改变this指向调用
前置知识:
  * 本质上任何函数在执行时都是通过某个对象调用的
-->

  <script type="text/javascript">

    console.log(this); // window
    console.log(window);
    // 函数this的指向问题
    function fun() {
      console.log(this);
    }

    fun();              // window
    new fun();          // fun {} 当前构造函数的实例对象  
    var a = new fun (); // fun {}
    var obj = {
      fun: fun,
      a: 3,
    }
    obj.fun();          // {a: 3, fun: ƒ} 指向调用该方法的对象,既obj对象

  </script>
</body>

</html>
