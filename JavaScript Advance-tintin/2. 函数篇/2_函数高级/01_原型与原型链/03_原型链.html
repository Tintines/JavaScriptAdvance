<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>03_原型链</title>
</head>
<body>
<!--
  1. 原型链(图解)
    * 访问一个[对象]的属性时，
      * 先在自身属性中查找，找到返回
      * 如果没有, 再沿着__proto__这条链向上查找, 找到返回
      * 如果最终没找到, 返回undefined
    * 别名: 隐式原型链
    * 作用: 查找对象的属性(方法)
  2. 构造函数/原型/实体对象的关系(图解)
  3. 构造函数/原型/实体对象的关系2(图解)
-->
<script type="text/javascript">
  var obj = {
    name: 'kobe'
  }

  console.log(obj.age);   // 输出undefined, [此信息并非报错]
  // console.log(a);      // 报错 Uncaught ReferenceError: a is not defined

  // 原型对象的本质: 普通的Object实例
  var obj2 = new Object() // Object.prototype
  console.log(Object.prototype);

  function Fn() {         // 构造函数
    this.test1 = function () {
      console.log('test1()')
    }
  }
  Fn.prototype.test2 = function () {
    console.log('test2()')
  }
  var fn = new Fn()

  fn.test1()
  fn.test2()
  console.log(fn)
  console.log(fn.toString())  // 对象(实例对象)调用toString() 输出结果为 [object Object]
  console.log({}.toString()); // [object Object]
  console.log(Fn.toString()); // 函数本身!!!!!!!!!!!!!!!!!!!!!!!!

  // fn.test3()   // fn.test3 is not a function
                  // 等价于fn.test3后返回undefined,然后再undefind()调用,最终报错:fn.test3 is not a function;

  // var a = 123;
  // a();

  // Function可以new自身
  // var Function = new Function()

</script>
</body>
</html>
