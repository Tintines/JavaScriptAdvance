  <title>02_显式原型与隐式原型</title>

<body>
<!--
  1. 每个[函数]function都有一个prototype，即显式原型
  2. 每个[实例对象]都有一个__proto__，可称为隐式原型
  3. 对象的[隐式原型的值]为其对应[构造函数的显式原型的值] 相同!!!!!
  4. 内存结构(图)
  5. 总结:
    * [函数]的prototype属性: 在定义函数时自动添加的, 默认值是一个空Object对象
    * [对象]的__proto__属性: 创建对象时自动添加的, 默认值为构造函数的prototype属性值
    * 程序员能直接操作显式原型, 但不能直接操作隐式原型(ES6之前)
-->
<script type="text/javascript">
/* 
函数的显式原型,创建时产生--指向--函数自身的原型对象,普通的Object实例, 且创建时是个空白对象
对象的隐式原型,创建时产生--指向--产生该对象的的构造函数

隐式原型指向的值等于，产生它的构造函数的原型 !!!
 */

</script>
