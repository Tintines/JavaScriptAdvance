<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_执行上下文栈2</title>
</head>
<body>
<!--
1. 依次输出什么?
    global begin:undefined;
    foo() begin:1;
    foo() begin:2;
    foo() begin:3;
    foo() end:3;
    本质:栈结构压栈出栈,后进先出,确保完整出栈
    递归调用函数反方向出栈,遗漏递归调用时其下方的代码,错误点
    foo() end:2;
    foo() end:1;

    global end:1;


2. 整个过程中产生了几个执行上下文?
    5次
    - 执行上下文是动态创建的
    - 尤其是针对函数，每调用一次函数都会创建一次执行上下文
-->
<script type="text/javascript">
  console.log('global begin: '+ i)
  var i = 1
  foo(1);
  function foo(i) {
    if (i == 4) {
      return;
    }
    console.log('foo() begin:' + i);
    foo(i + 1); // 该函数调用执行完毕时,才会执行后面的代码
    // 栈结构先进后出,递归调用时,当层函数全部执行完毕才会出栈时,
    // 接着其上一层函数才开始出栈其中还有代码时继续执行,
    // 然后再向上一层,依次出栈.下一语句理解时容易丢失
    console.log('foo() end:' + i);
  }
  console.log('global end: ' + i)
</script>

</body>
</html>
