<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_JSON对象</title>
</head>

<body>
  <!--
  1. JSON.stringify(obj/arr)
    * js对象或数组 转换 为json对象或数组
  2. JSON.parse(json)
    * json对象或数组 转换 为json对象或数组
  -->
  <script type="text/javascript">
    /*
    * JSON数据格式：
    *   用于前后台数据交互
    * */
    var obj = { name: 'kobe' };
    console.log(typeof obj);  // object   判断变量的类型
    obj = JSON.stringify(obj);
    console.log(obj);         // {"name":"kobe"}  易错 转换后 得到json对象或数组
    console.log(typeof obj);  // string
    obj = JSON.parse(obj);    // json对象或数组 转换 为json对象或数组
    console.log(typeof obj);  // object   判断变量的类型

  </script>
</body>

</html>
