  let arr = [1,2,3,4,5,1,2,3,4];
  console.log(arr.indexOf(9));    // -1  返回数组中元素对应下标, 无则返回 -1
  console.log(arr.indexOf(3));    // 2
  function uniqArr(arr) {
    let result = [];
    arr.forEach(function (item, index) {
      // 判断新的数组中是否包含原数组中的元素
      if(result.indexOf(item) === -1){
        result.push(item);
      }
    })    
    return result;
  }
