<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_形参默认值</title>
</head>
<body>
<!--
    * 形参的默认值----当不传入参数的时候默认使用形参里的默认值
    * 使用场景
    * 形参默认值的类型一般根据需要的实参类型决定
    function Point(x = 1,y = 2) {
      this.x = x;
      this.y = y;
    }
-->
<script type="text/javascript">

  // 形参的默认值----当不传入参数的时候默认使用形参里的默认值
  function Point(x = 0, y = 0) {
    // if(!x && x !== 0){
    //   x = 0;
    // }
    // if(!y && y !== 0){
    //   y = 0;
    // }
    this.x = x;
    this.y = y;
  }
  
  let point = new Point(22, 45);
  console.log(point);
  
  let point2 = new Point();
  console.log(point2);

  // 使用场景
  // 形参默认值的类型一般根据需要的实参类型决定
  function fun(arr = []) {
    arr.forEach(function (item, index) {
      console.log(item, index);
    })
  }

  let arr = [1,2,3]
  fun(arr);
  /* 此处若不设置形参默认值,直接调用时报错, 不传入函数需要的参数时 arr值为 undefined, 
  undefined身上没有.forEach方法,直接报错 ****** */
  fun();

</script>

</body>
</html>
